{% extends 'basc.html' %}
{% load static from staticfiles %}

{% block title %}what{% endblock title %}

{% block linkscript %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/register.css' %}"/>
    <script type="text/javascript" src="{% static 'home/login.js' %}"></script>
{% endblock linkscript %}

{% block main %}
    <div class="main">

        <div class="big-box">

            <div class="movie-name">
                <span class="note">你想对 Smithereens.  说什么?</span>
            </div>
            <form class="add-another" method="post" action="/what/">
                {% csrf_token %}
                <div class="ansi-bold">
                    <textarea required="required" class="form-control" name="content"></textarea>
                    <input class="btn-info" type="submit" value="提交"/>

                </div>
            </form>

        </div>
    </div>
{% endblock main %}
