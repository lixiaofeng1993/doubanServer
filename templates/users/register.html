{% extends 'learing_logs/../base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>注册你的账户</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
{#        {{ form.as_p }}#}
        {% buttons %}
            <button name="submit" class="btn btn-primary">login</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
    </form>
{% endblock content %}
